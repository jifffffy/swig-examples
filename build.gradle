plugins {
    id 'java'
    id 'maven-publish'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.scijava:native-lib-loader:2.4.0'
        implementation 'org.slf4j:slf4j-simple:1.7.30'
        testImplementation 'junit:junit:4.13'
    }
}

